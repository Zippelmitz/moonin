
# Example configuration file for Moonin, stolen from munin.

# The next three variables specifies where the location of the RRD
# databases, the HTML output, and the logs, severally.  They all
# must be writable by the user running munin-cron.
dbdir   /Users/adam/src/sandbox/moonin/rrds/
logdir  /Users/adam/src/sandbox/moonin/log/
rundir  /Users/adam/src/sandbox/moonin/tmp/
htmldir /Users/adam/src/sandbox/moonin/root/static/graphs
extrasdir /Users/adam/src/sandbox/moonin/extras

# Make graphs show values per minute instead of per second
#graph_period minute

# Drop somejuser@fnord.comm and anotheruser@blibb.comm an email everytime 
# something changes (OK -> WARNING, CRITICAL -> OK, etc)
#contact.someuser.command mail -s "Munin notification" somejuser@fnord.comm
#contact.anotheruser.command mail -s "Munin notification" anotheruser@blibb.comm
#
# For those with Nagios, the following might come in handy. In addition,
# the services must be defined in the Nagios server as well.
#contact.nagios.command /usr/sbin/send_nsca -H nagios.host.com -c /etc/send_nsca.cfg

# a simple host tree
[localhost]
    address 127.0.0.1
    use_node_name yes
    
[localhost2]
    address 127.0.0.1
    use_node_name yes

[domain;Comparisons]
  update no
  apaches_load.graph_title Loads of our HTTP servers
  # Use domain;server1 or server1.domain, depending on the notation you use
  apaches_load.graph_order server1=domain;server1:load.load server2=domain;server2:load.load server3=domain;server3:load.load server4=domain;server4:load.load server5=domain;server5:load.load 
  apaches_load.category Apache         
